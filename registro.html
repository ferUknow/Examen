<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="registro.css">
</head>
<body>
    <section>
        <form id="registro-form" action="registro.php" method="post" onsubmit="return validarFormulario()">
            <h1>Formulario de Registro</h1><br>
            <h3>Ingresa un usuario:</h3>
            <input type="text" id="username" name="username">
            <h3>Ingresa una constraseña</h3>
            <input type="password" id="password" name="password">
            <br><br>
            <button type="submit">Registrarse</button><br><br>
            <button><a href="inicio.html">Inicio</a></button>
        </form>
    </section>

    <script>
        function validarFormulario() {
            // Obtener los valores de los campos
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            // Validar que los campos no estén vacíos
            if (username.trim() === "" || password.trim() === "") {
                alert("Por favor, completa todos los campos.");
                return false; // Evita el envío del formulario
            }

            return true; // Permite el envío del formulario
        }
    </script>
</body>
</html>
